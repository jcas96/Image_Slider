<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Image Slider</title>
        <link rel="stylesheet" href="./imgStyles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div clas="wrapper">
            <ul id="images">
                <li class="image"><img src="MYSUNSET.jpg"></li>
                <li class="image"><img src="IMG_0194.jpeg"></li>
                <li class="image"><img src="IMG_1089.jpeg"></li>
                <li class="image"><img src="IMG_5404.jpeg"></li>
                <li class="image"><img src="IMG_1104.jpeg"></li>
                <li class="image"><img src="IMG_1881.jpeg"></li>
            </ul>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#images>li:gt(0)').hide();
                setInterval(function(){
                    $('#images > li:first')
                    .fadeOut(1500)
                    .next()
                    .fadeIn(1500)
                    .end()
                    .appendTo('#images');
                    },3000);
                });
        </script>
    </body>

</html>
